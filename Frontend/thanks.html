<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Voting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f0fdf4, #f5f5f5);
            padding: 1.5rem;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .icon-background {
            background-color: #dcfce7;
            padding: 1rem;
            border-radius: 9999px;
        }

        .check-icon {
            color: #16a34a;
        }

        h1 {
            color: #16a34a;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .message {
            color: #374151;
            margin-bottom: 1.5rem;
        }

        .highlight-box {
            background-color: #f0fdf4;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .highlight-text {
            font-size: 0.875rem;
            color: #166534;
            margin: 0;
        }

        .footer {
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
        }

        .info-message {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .button {
            background-color: #16a34a;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #15803d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-background">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="check-icon">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
        </div>

        <h1>Thank You for Voting!</h1>

        <p class="message">Your vote has been successfully recorded.</p>

        <div class="highlight-box">
            <p class="highlight-text">Your participation helps make a difference in our community.</p>
        </div>

        <div class="footer">
            <p class="info-message">Results will be available after the voting period ends.</p>
            <button class="button" id="viewBallotBtn">View Ballot</button>
        </div>
    </div>

    <script>
        // Add click event listener to the View Ballot button
        document.getElementById('viewBallotBtn').addEventListener('click', function () {
            // Replace this with the actual ballot page URL or navigation logic
            console.log('View Ballot button clicked');
        });
    </script>
</body>

</html>
